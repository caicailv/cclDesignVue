name: 发布新版本

on:
  workflow_dispatch:
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:

      - name: Debug
        run: echo $NODE_AUTH_TOKEN    
        
      - name: 检出仓库
        uses: actions/checkout@v3

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.17.1

      # 安装 node
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'pnpm'
      # 安装依赖项
      - name: Install
        run: pnpm i

      # build
      - name: build
        run: pnpm build
 
      - name: 发布新版本
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: 
          npm publish ./dist

